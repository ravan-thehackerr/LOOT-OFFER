<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hacked</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      color: lime;
      font-family: monospace;
      overflow: hidden;
      text-align: center;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: black url('https://i.ibb.co/1Y8zZdPJ/fsociety-mr-robot-wallpaper-by-syntaxicek-d9ap3i9-pre.jpg') center/cover no-repeat;
      opacity: 0.2;
      z-index: 0;
    }

    .message {
      position: relative;
      z-index: 1;
      font-size: 2em;
      margin-top: 10vh;
      animation: glitch 1s infinite alternate;
    }

    @keyframes glitch {
      0% { text-shadow: 1px 1px red; }
      25% { text-shadow: -2px 2px lime; }
      50% { text-shadow: 2px -2px cyan; }
      75% { text-shadow: -1px -1px yellow; }
      100% { text-shadow: 2px 2px magenta; }
    }

    #terminal {
      margin: 20px auto;
      width: 90%;
      max-height: 40vh;
      overflow-y: auto;
      text-align: left;
      font-size: 0.9em;
      border: 1px solid lime;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.8);
    }

    button {
      font-size: 1.5em;
      padding: 10px 20px;
      background: red;
      color: white;
      border: none;
      margin-top: 20px;
      cursor: not-allowed;
      opacity: 0.5;
    }

    .active {
      cursor: pointer;
      opacity: 1;
    }
  </style>
</head>
<body>

<div class="overlay"></div>
<div class="message">☠️ YOU ARE HACKED ☠️</div>
<div id="terminal"></div>
<button id="exitBtn" disabled>EXIT</button>

<audio id="scary" src="https://www.soundjay.com/human/sounds/scream-01.mp3" autoplay></audio>

<script>
  const logs = [
    "[*] Injecting payload into system...",
    "[+] Gaining root access...",
    "[+] Bypassing biometric protection...",
    "[!] Sending session to attacker’s server...",
    "[*] Extracting files: /sdcard/DCIM",
    "[*] Installing backdoor...",
    "[+] Access: Camera ✅",
    "[+] Access: Microphone ✅",
    "[+] Access: Contacts ✅",
    "[+] Live session started...",
    "[*] Scanning memory...",
    "[*] Dumping credentials...",
    "[!] WARNING: Rootkit active!",
    "[!] You are being watched...",
    "[*] Looping remote sync..."
  ];

  const terminal = document.getElementById("terminal");
  let index = 0;

  function typeLog() {
    if (index < logs.length) {
      const line = document.createElement("div");
      line.textContent = logs[index++];
      terminal.appendChild(line);
      terminal.scrollTop = terminal.scrollHeight;
      setTimeout(typeLog, 1000);
    } else {
      // Start looping some messages
      setInterval(() => {
        const loopLine = document.createElement("div");
        loopLine.textContent = "[*] Remote control active...";
        terminal.appendChild(loopLine);
        terminal.scrollTop = terminal.scrollHeight;
      }, 2000);
    }
  }

  typeLog();

  // Vibrate
  function vibrate() {
    if (navigator.vibrate) {
      navigator.vibrate([200, 100, 200]);
    }
  }
  let vibInterval = setInterval(vibrate, 2000);

  // Enable exit button after 20 sec
  setTimeout(() => {
    clearInterval(vibInterval);
    let btn = document.getElementById("exitBtn");
    btn.disabled = false;
    btn.classList.add("active");
    btn.innerText = "CLOSE";
    btn.onclick = () => window.close();
  }, 20000);

  document.getElementById("scary").play();
</script>

</body>
</html>
