<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hacked</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: lime;
      font-family: monospace;
      overflow: hidden;
      text-align: center;
      touch-action: none;
      -webkit-user-select: none;
      user-select: none;
    }

    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background: black url('https://i.ibb.co/1Y8zZdPJ/fsociety-mr-robot-wallpaper-by-syntaxicek-d9ap3i9-pre.jpg') center/cover no-repeat;
      opacity: 0.15;
      z-index: 0;
    }

    .message {
      font-size: 2.5em;
      margin-top: 12vh;
      z-index: 2;
      position: relative;
      min-height: 80px;
    }

    .terminal {
      width: 90%;
      max-height: 40vh;
      overflow-y: auto;
      border: 1px solid lime;
      padding: 10px;
      margin: 20px auto;
      background: rgba(0, 0, 0, 0.8);
      text-align: left;
      font-size: 0.9em;
    }

    .popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      background-color: rgba(0, 0, 0, 0.9);
      color: lime;
      font-size: 2em;
      text-align: center;
      z-index: 5;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      animation: shake 0.5s infinite;
    }

    @keyframes shake {
      0% { transform: translate(1px, 1px); }
      25% { transform: translate(-1px, -2px); }
      50% { transform: translate(-3px, 0px); }
      75% { transform: translate(2px, 2px); }
      100% { transform: translate(1px, -1px); }
    }

    #exitBtn {
      font-size: 1.5em;
      padding: 10px 20px;
      background: red;
      color: white;
      border: none;
      margin-top: 20px;
      cursor: not-allowed;
      opacity: 0.5;
    }

    #exitBtn.active {
      cursor: pointer;
      opacity: 1;
    }

    .countdown {
      font-size: 1.2em;
      margin-top: 20px;
      color: red;
    }
  </style>
</head>
<body>

<div class="overlay"></div>
<div class="message" id="typedMessage"></div>
<div class="terminal" id="terminal"></div>
<button id="exitBtn" disabled>EXIT</button>

<div class="popup" id="popup">
  <div>☠️ HACKED BY NOBODY ☠️</div>
  <div class="countdown" id="countdown">Self-destruct in 20</div>
</div>

<audio id="scary" src="https://www.soundjay.com/human/sounds/scream-01.mp3" autoplay></audio>

<script>
  // Typing effect
  const text = "☠️ YOU ARE HACKED ☠️";
  let i = 0;
  function typeText() {
    if (i < text.length) {
      document.getElementById("typedMessage").textContent += text.charAt(i);
      i++;
      setTimeout(typeText, 100);
    }
  }
  typeText();

  // Terminal logs
  const logs = [
    "[*] Injecting payload into system...",
    "[+] Gaining root access...",
    "[+] Bypassing biometric protection...",
    "[!] Sending session to attacker’s server...",
    "[*] Extracting files: /sdcard/DCIM",
    "[*] Installing backdoor...",
    "[+] Access: Camera ✅",
    "[+] Access: Microphone ✅",
    "[+] Access: Contacts ✅",
    "[+] Live session started...",
    "[*] Scanning memory...",
    "[*] Dumping credentials...",
    "[!] WARNING: Rootkit active!",
    "[!] You are being watched...",
    "[*] Looping remote sync..."
  ];

  const terminal = document.getElementById("terminal");
  let index = 0;

  function typeLog() {
    if (index < logs.length) {
      const line = document.createElement("div");
      line.textContent = logs[index++];
      terminal.appendChild(line);
      terminal.scrollTop = terminal.scrollHeight;
      setTimeout(typeLog, 1000);
    } else {
      setInterval(() => {
        const loopLine = document.createElement("div");
        loopLine.textContent = "[*] Remote control active...";
        terminal.appendChild(loopLine);
        terminal.scrollTop = terminal.scrollHeight;
      }, 2000);
    }
  }
  typeLog();

  // Vibrate
  function vibrate() {
    if (navigator.vibrate) {
      navigator.vibrate([300, 100, 300]);
    }
  }
  let vibInterval = setInterval(vibrate, 2500);

  // Block back button
  history.pushState(null, null, location.href);
  window.onpopstate = function () {
    history.go(1);
  };

  // Try to request fullscreen
  function goFullScreen() {
    const el = document.documentElement;
    const requestFullScreen = el.requestFullscreen || el.webkitRequestFullscreen || el.mozRequestFullScreen || el.msRequestFullscreen;
    if (requestFullScreen) {
      requestFullScreen.call(el);
    }
  }

  // Force fullscreen on load
  setTimeout(goFullScreen, 1000);

  // Scary popup after 3 sec
  setTimeout(() => {
    document.getElementById("popup").style.display = "flex";
    let countdown = 20;
    const counter = setInterval(() => {
      countdown--;
      document.getElementById("countdown").textContent = `Self-destruct in ${countdown}`;
      if (countdown <= 0) {
        clearInterval(counter);
        document.getElementById("popup").style.display = "none";

        clearInterval(vibInterval);
        let btn = document.getElementById("exitBtn");
        btn.disabled = false;
        btn.classList.add("active");
        btn.innerText = "CLOSE";
        btn.onclick = () => window.close();

        // Auto-redirect
        window.location.href = "https://google.com";
      }
    }, 1000);
  }, 3000);

  // Play sound
  document.getElementById("scary").play();
</script>

</body>
</html>
